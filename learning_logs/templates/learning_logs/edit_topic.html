{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h3>Edytuj temat:</h3>
  <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post' enctype= "multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">Zapisz zmiany</button>
    <input class="btn btn-primary" type=button value="Wróć" onClick="javascript:history.go(-1);">
    {% endbuttons %}
  </form>
{% endblock content %}
