{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 style="text-align:center;">
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h2>
{% endblock page_header %}
{% block content %}
  {{ form.media }}
  <h3 style="text-align:center;">Dodaj nowy wpis:</h3>
  <br>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form" 
    enctype= "multipart/form-data" align="center">
    {% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name='submit' class="btn btn-primary">Dodaj wpis</button>
  <input class="btn btn-primary" type=button value="Wróć" onClick="javascript:history.go(-1);">
	{% endbuttons %}
  </form>
{% endblock content %}
