{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h3 style="text-align:center;">Edytuj profil:</h3>
  <form action="{% url 'users:edit_profile' user.id %}" method='post' class="form" enctype= "multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">Zapisz zmiany</button>
    <input class="btn btn-primary" type=button value="Wróć" onClick="javascript:history.go(-1);">
    {% endbuttons %}
  </form>
{% endblock content %}
