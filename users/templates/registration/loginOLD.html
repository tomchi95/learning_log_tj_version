{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
    <p> Nazwa użytkownika i hasło są niepoprawne. Proszę spróbować ponownie. </p>
    {% endif %}

    <form method='post' action="{% url 'users:login' %}" >
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Zaloguj</button>
    <input type="hidden" name="text" value="{% url 'learning_logs:topics' %}" />
    </form>

{% endblock content %}
