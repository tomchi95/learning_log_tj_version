{% extends "learning_logs/base.html"%}
{% load bootstrap4 %}
{% block header %}
  <h2>Edytuj ustawienia</h2>
{% endblock header %}
{% block content %}
<h1 style="text-align:center;"> Edytuj ustawienia </h1>
<br>
  <form method='post' action="{%url 'users:edit_settings'%}" class="form">
    {% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
    <button name='submit' class="btn btn-primary">Edytuj ustawienia</button>
	{% endbuttons %}
  </form>
{% endblock content %}
